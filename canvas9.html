<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>
<script>
  var canvas =document.getElementById("canvas");
  var context =canvas.getContext("2d");
  {
    var lg = context.createLinearGradient(0,0, 100, 100); //可以尝试改变这里的参数，你可以获取更多
    lg.addColorStop(0, 'rgba(240,0,255,0.5)');
    lg.addColorStop(1, 'rgba(0,24,255,0.5)');
    context.strokeStyle = lg;
    context.beginPath();
    context.moveTo(0,0);
    context.lineTo(800,800);
    context.stroke();
  }
</script>
</body>
</html>
